<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit"/>
<title></title>
<link rel="stylesheet" href="css/pintuer.css"/>
<link rel="stylesheet" href="css/admin.css"/>
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>  修改</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" placeholder="请输入姓名" data-validate="required:不能为空"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>头像：</label>
        </div>
        <div class="field">
          <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;"/>
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>     
      
        <div class="form-group">
          <div class="label">
            <label> 角色：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
              <option value="">图书管理员</option>
              <option value="">用户管理员</option>
            </select>
            
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>身份证号：</label>
          </div>
          <div class="field">
          	<input type="text" class="input w50" value="" name="title" placeholder="请输入作者姓名" data-validate="required:不能为空"/>
          </div>
        </div>
            
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 修改</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
