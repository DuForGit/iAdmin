<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit"/>
<title></title>
<link rel="stylesheet" href="css/pintuer.css"/>
<link rel="stylesheet" href="css/admin.css"/>
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add">
  <strong><span class="icon-pencil-square-o"></span>增加作者</strong>
  <a href="addwri" style="float:right;color:green;">新添加信息</a> 
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <input id="wname" type="text" class="input w50" value="" name="title" placeholder="请输入姓名" data-validate="required:不能为空"/>
        </div>
      </div> 
      
        <div class="form-group">
          <div class="label">
            <label> 性别：</label>
          </div>
          <div class="field" >
            <select id="gen" name="cid" class="input w50">
             <option value="未知">未知</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>简介：</label>
        </div>
        <div class="field">
          <textarea id="summ" class="input" name="note" style=" height:90px;" data-validate="required:不能为空">暂无介绍</textarea>
          <div class="tips"></div>
        </div>
      </div>    
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="btn" class="button bg-main icon-check-square-o" type="button"> 提交</button>
        </div>
      </div>
    </form>
  </div>
  
  <script type="text/javascript">
  $(document).ready(function(){
	  $("#btn").click(function(){
		  var wname = $("#wname").val();
		  var gen = $("#gen option:selected").text();
		  var summ = $("#summ").val();
		  if(wname != null && gen != null && summ != null && wname != "" && gen != "" && summ != ""){
			  $.post("addwriter",{name:wname,gender:gen,summary:summ},function(date){
				  $("#writerid").val(date);
				  alert("请为作者设置封面")
			  });
		  }else{
			  alert("信息不能为空");
		  }
		 
	  });
  });
  </script>
  
  
  <span style="color:red;font-size:12px;">先提交基本信息，再上传图片，上方数据提交提交后，请在下方为作者设置封面,添加图片前,不能刷新该页面</span>
  <hr>
  
  <div class="body-content">
  <form method="post" class="form-x" action="setWcover" enctype="multipart/form-data" > 
  	<div class="form-group">
        <div class="label">
          <label>封面：</label>
        </div>
        <div class="field">
          <input type="file" id="wcover" name="wcover" class="input tips" style="width:25%; float:left;"  value=""  data-toggle="hover" data-place="right" data-image="" />
          <input id="writerid"  name="id"type="hidden" value="0"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
   </form>
  </div>
  
  
  
</div>

</body></html>
